<!DOCTYPE html>
<html>
    <head>
        <title>
            Promot sum
        </title>
        <script>
            function displaySum()
            {
                var num_1 = window.prompt("Enter first number");
                var num_2 = window.prompt("Enter second number");
                
                document.write("<h2>Sum is: " + (parseInt(num_1)+parseInt(num_2) + "</h2><br>"));
                document.write("<h2>Product is: " + (parseInt(num_1)*parseInt(num_2) + "</h2><br>"));
                document.write("<h2>Quotient is: " + (parseInt(num_1)/parseInt(num_2) + "</h2><br>"));
                document.write("<h2>Remainder is: " + (parseInt(num_1)%parseInt(num_2) + "</h2><br>"));
            }
        </script>
    </head>

    <body>
        <script>displaySum()</script>
    </body>

</html>
