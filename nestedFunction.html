<!DOCTYPE html>
<html>
    <head>
        <title>
        </title>
        <script>
            function addNumbers(first, second)
            {
                var res = "<b>Sum is : </b>"
                function add()
                {
                    return res + (first+second);
                }
                return add();
            }
        </script>
    </head>

    <body>
        <script>document.write(addNumbers(5, 6))</script>
    </body>

</html>
